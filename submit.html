<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submit Activity</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Submit a Sport Activity</h1>
  <form name="activity" method="POST" data-netlify="true">
    <label>Club Name: <input type="text" name="club-name" required></label>
    <label>Sport Type: <input type="text" name="sport-type" required></label>
    <label>City: <input type="text" name="city" required></label>
    <label>Age Range: <input type="text" name="age-range" required></label>
    <label>Email: <input type="email" name="email" required></label>

    <!-- âœ… New location fields -->
    <label>Street Address: <input type="text" name="address" required></label>
    <label>Postal Code: <input type="text" name="postcode" required></label>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
